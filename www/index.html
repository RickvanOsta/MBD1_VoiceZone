<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>VoiceZone</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>
    
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview-pull.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/iscroll.js"</script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    
    <!-- includes -->
    <script src="js/api.js"></script>
    <script src="js/voices.js"></script>
    <script src="js/users.js"></script>
    
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    
    <!-- debug -->
    <script src="http://debug-software.intel.com/target/target-script-min.js#acVGdFotg5JShj72G-aA-RgitgKlXlTwCq6NrLvKq1s"></script>
    
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
</head>

<body>

    
    
    
    
<!-- TIME LINE PAGE ************************************************************************ -->
<div data-role="page" id="timeline">

	<div data-role="header" data-theme="b" class="header" data-tap-toggle="false"  data-position="fixed">
		<h1>Timeline</h1>
	</div><!-- /header -->

	<div role="content" class="ui-content" id="voiceNotesList" data-iscroll>
        <ul data-role="listview">
            
        </ul>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" data-id="footer" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="#timeline" data-role="tab" data-prefetch="true" data-transition="slide" class="ui-btn-active ui-state-persist">Timeline</a></li>
                <li><a href="#profile" data-role="tab" data-prefetch="true" data-transition="slide">My Profile</a></li>
                <li><a href="#settings" data-role="tab" data-prefetch="true" data-transition="slide">Settings</a></li>
            </ul>
        </div>
	</div><!-- /footer -->
    
</div><!-- /page -->
<!-- TIME LINE PAGE END *************************************************************** -->
    
    

   
<div data-role="page" id="detail">
    
    <div data-role="header" data-theme="b" class="header" data-tap-toggle="false" data-position="fixed" data-rel="back" data-add-back-btn="true" data-back-btn-text="Back">
        <h1 id="voiceTitle"></h1>
    </div>
    
    
</div> 
    
    
    
    
<!-- PROFILE PAGE ********************************************************************* -->
<div data-role="page" id="profile">
    
    <!-- HEADER -->
    <div data-role="header" data-theme="b" class="header" data-position="fixed" data-tap-toggle="false">
        <h1>Profile</h1>
    </div>
    <!-- /HEADER -->
    
    <!-- MAIN CONTENT -->
    <div role="main" class="ui-content" id="profileList">
        <h2 id="fullname"></h2>
        <p id="username">ID_</p>
        
        <button id="record">Record new</button>
        <h3>posts:</h3>
        
        <ul data-role="listview">
            
        </ul>
    </div>
    <!-- /MAIN CONTENT -->
    
    <div data-role="footer" data-position="fixed" data-id="footer" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="#timeline" data-role="tab" data-prefetch="true" data-transition="slide">Timeline</a></li>
                <li><a href="#profile" data-role="tab" data-prefetch="true" data-transition="slide" class="ui-btn-active ui-state-persist">My Profile</a></li>
                <li><a href="#settings" data-role="tab" data-prefetch="true" data-transition="slide">Settings</a></li>
            </ul>
        </div>
	</div><!-- /footer -->
    
</div>
<!-- PROFILE PAGE END ************************************************************* -->






<!-- SETTINGS PAGE *************************************************************** -->
<div data-role="page" id="settings">
    
    <!-- HEADER -->
    <div data-role="header" data-theme="b" class="header" data-position="fixed">
        <h1>Settings</h1>
    </div>
    <!-- /HEADER -->
    
    <!-- MAIN CONTENT -->
    <div role="main" class="ui-content">
        <a data-role="button" id="logoutButton">Logout</a>
    </div>
    <!-- /MAIN CONTENT -->
  
    <div data-role="footer" data-position="fixed" data-id="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#timeline" data-role="tab" data-prefetch="true" data-transition="slide">Timeline</a></li>
                <li><a href="#profile" data-role="tab" data-prefetch="true" data-transition="slide">My Profile</a></li>
                <li><a href="#settings" data-role="tab" data-prefetch="true" data-transition="slide" class="ui-btn-active ui-state-persist">Settings</a></li>
            </ul>
        </div>
	</div><!-- /footer -->
    
</div>
<!-- SETTINGS PAGE END ************************************************************ -->




</body>
</html>
